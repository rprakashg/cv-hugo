language: go
go:
- 1.8.x
install:
- go get -v github.com/spf13/hugo
- sudo pip install awscli
script:
- hugo
deploy:
  provider: s3
  access_key_id: "${AWS_ACCESS_KEY}"
  secret_access_key: "${AWS_SECRET_KEY}"
  bucket: rprakashg-io-web
  upload-dir: "/"
  local_dir: publish
  skip_cleanup: true
after_deploy:
- aws configure set preview.cloudfront true
- "./cdn-invalidate.sh"
notifications:
  email:
    on_failure: always
env:
  global:
  - secure: 
  - secure: 
  - secure: 
  - secure: 
  - secure: 
