language: go
go:
- 1.8.x
install:
- go get -v github.com/spf13/hugo
script:
- hugo
- python --version
- sudo pip install s3cmd
- s3cmd sync --delete-removed --access_key=${AWS_ACCESS_KEY} --secret_key=${AWS_SECRET_KEY} -M -f -r publish/
  s3://rprakashg-io-web/
notifications:
  email:
    on_failure: always
env:
  global:
  - secure: 
  - secure: 
